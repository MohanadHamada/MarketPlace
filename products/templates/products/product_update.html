{% extends "products/base.html" %}

{% block content %}
<h2>Edit Product</h2>
<form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
