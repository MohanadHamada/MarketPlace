{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the category: <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'category:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
